  min-players-to-start: 2
  game-duration-minutes: 8
  countdown-seconds: 30
  lobby-world-name: "world"

rewards:
  win-money: 100.0
  kill-money: 10.0

sounds:
  countdown-tick: "BLOCK_NOTE_BLOCK_PLING"
  game-start: "ENTITY_ENDER_DRAGON_GROWL"
  player-kill: "ENTITY_EXPERIENCE_ORB_PICKUP"

gui:
  arena-selector:
    title: "&1Wybierz Tryb Gry"
