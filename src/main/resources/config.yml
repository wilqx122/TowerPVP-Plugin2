      '1vs1':
        material: "GREEN_SHULKER_BOX"
        name: "&a&l1vs1"
        enchanted: false
        lore:
          - "&7Dostępne Areny: &f{amount}"
          - ""
          - "&eKliknij, aby dołączyć!"
      solo:
        material: "RED_SHULKER_BOX"
        name: "&c&lSolo"
        enchanted: false
