    title: "&3&lSklep z Klasami"
    purchased-item-enchanted: true
  ranking-gui:
    title: "&6&lRanking Serwera"
    headers:
      kills:
        material: "DIAMOND_SWORD"
        name: "&c&lTOP 10 ZABÓJSTW"
